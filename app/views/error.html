<div class="row" ng-if="installed">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger clearfix">
      <h4 translate="error.plugin-loading-failed">Plugin loading failed :(</h4>
      {{error.message}}
      <ng-include src="'views/debug.button.html'"></ng-include>
    </div>
    <ng-include src="'views/debug.log.html'"></ng-include>
  </div>
</div>

<div ng-if="!installed">
  <ng-include src="'views/error.install.html'"></ng-include>
</div>
